# Specifies the JDBC URL for the MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/examportal?serverTimezone=UTC


# Username for the MySQL database
spring.datasource.username=root

# Password for the MySQL database
spring.datasource.password=1234

# Specifies the JDBC driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Specifies the Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configures Hibernate to automatically create or update the database schema
spring.jpa.hibernate.ddl-auto=update

# Enables the logging of SQL statements generated by Hibernate
spring.jpa.show-sql=true

# Formats the SQL output for easier readability
spring.jpa.properties.hibernate.format_sql=true
